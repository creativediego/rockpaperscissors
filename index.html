<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto|Saira+Extra+Condensed" rel="stylesheet">

    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <title>Portfolio</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Rock Paper Scissors</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="#">Play</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>


            </ul>

        </div>
    </nav>

    <div class="jumbotron">

        <hr class="my-4">

    <main class="container text-center">

        <div class="row">

            <div class="col-12 score-bar mb-3">
                <span>Your score <span id="user-score" class="badge badge-primary">0</span></span> | <span></span>Computer score <span id="computer-score" class="badge badge-primary">0</span> | </span> <span>Ties <span id="tie-score" class="badge badge-primary">0</span></span>
            </div>


            <div class="col-6">
                <p class="lead">You</p>
                <img id="user-image" class="img-fluid" src="assets/unknown.png">

            </div>

            <div class="col-6">
                <p class="lead">Computer</p>
                <img id="computer-image" class="img-fluid" src="assets/unknown.png">

            </div>
            <div class="row justify-content-center mt-2">

                <div class="col-12">
                    <p class="lead">Select one or use keyboard shortcuts</p>
                </div>
                <div class="col-3 col-lg-1">
                    <a href="#"><img class="img-fluid" src="assets/rock.png"></a>
                    <p>press r</p>
                </div>
                <div class="col-3 col-lg-1">
                    <a href="#"><img class="img-fluid" src="assets/paper.png"></a>
                    <p>press p</p>
                </div>
                <div class="col-3 col-lg-1">
                    <a href="#"><img class="img-fluid" src="assets/scissors.png"></a>
                    <p>press s</p>
                </div>
            </div>

        </div>


    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
